name: secure-rdp

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Set up job
        run: echo "Starting Secure RDP Setup..."

      - name: Configure Core RDP Settings
        run: |
          # Aktifkan RDP
          Set-ItemProperty -Path "HKLM:\System\CurrentControlSet\Control\Terminal Server" -Name "fDenyTSConnections" -Value 0

          # Izinkan RDP lewat firewall
          Enable-NetFirewallRule -DisplayGroup "Remote Desktop"

          # Izinkan NLA (Network Level Authentication)
          Set-ItemProperty -Path "HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp" -Name "UserAuthentication" -Value 1

      - name: Create RDP User (password 12345, allow weak password)
        run: |
          Write-Host "Membuat user RDP dengan password sederhana..."

          # Jika user RDP sudah ada, hapus dulu
          if (Get-LocalUser -Name "RDP" -ErrorAction SilentlyContinue) {
            Remove-LocalUser -Name "RDP"
          }

          # Nonaktifkan kebijakan kompleksitas password
          secedit /export /cfg "$env:TEMP\secpol.cfg"
          (Get-Content "$env:TEMP\secpol.cfg") -replace 'PasswordComplexity = 1','PasswordComplexity = 0' | Set-Content "$env:TEMP\secpol.cfg"
          secedit /configure /db "$env:TEMP\secpol.sdb" /cfg "$env:TEMP\secpol.cfg" /areas SECURITYPOLICY

          # Set password
          $password = "12345"
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force

          # Buat user baru
          New-LocalUser -Name "RDP" -Password $securePass -AccountNeverExpires

          # Tambahkan ke grup admin & RDP
          Add-LocalGroupMember -Group "Administrators" -Member "RDP"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP"

          echo "RDP_CREDS=User: RDP | Password: $password" >> $env:GITHUB_ENV

          if (-not (Get-LocalUser -Name "RDP")) {
              Write-Error "Gagal membuat user RDP"
              exit 1
          }

      - name: Install Tailscale
        run: |
          Write-Host "Menginstal Tailscale..."
          Invoke-WebRequest https://pkgs.tailscale.com/stable/tailscale-setup-latest.exe -OutFile tailscale.exe
          Start-Process tailscale.exe -ArgumentList "/install" -Wait
          tailscale version

      - name: Establish Tailscale Connection
        env:
          TS_AUTHKEY: ${{ secrets.TS_AUTHKEY }}
        run: |
          Write-Host "Menghubungkan ke jaringan Tailscale..."
          tailscale up --authkey $env:TS_AUTHKEY --hostname github-rdp --accept-routes --ssh

      - name: Verify RDP Accessibility
        run: |
          Write-Host "Memverifikasi koneksi RDP aktif..."
          Get-NetTCPConnection -State Listen | findstr 3389

      - name: Maintain Connection
        run: |
          Write-Host "`n=== RDP ACCESS ==="
          Write-Host "Address: $env:TAILSCALE_IP"
          Write-Host "Username: RDP"
          Write-Host "Password: $(echo $env:RDP_CREDS)"
          Write-Host "==================`n"
          
          # Keep runner active indefinitely (or until manually cancelled)
          while ($true) {
              Write-Host "[$(Get-Date)] RDP Active - Use Ctrl+C in workflow to terminate"
              Start-Sleep -Seconds 300
          }
